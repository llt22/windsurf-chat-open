<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevFlow</title>
  <style>{{STYLES}}</style>
</head>
<body>
  <div class="header">
    <div class="header-bar">
      <div class="header-left">
        <h1>DevFlow</h1>
        <span class="version">v{{VERSION}}</span>
      </div>
      <div class="header-right">
        <button class="btn-regenerate" id="configureMcpBtn" title="写入 MCP 配置到 Windsurf">⚙️ 配置MCP</button>
        <button class="btn-regenerate" id="copyRulesBtn" title="复制开头语到剪贴板">�</button>
        <span class="connection-status" id="connectionStatus"></span>
      </div>
    </div>
    <div class="header-info" id="headerInfo">
      <span class="info-item" id="infoToolName" title="点击复制">🔧 --</span>
      <span class="info-item" id="infoPanelId" title="点击复制">🆔 --</span>
      <span class="info-item" id="infoPort" title="点击复制">🔌 --</span>
    </div>
  </div>

  <div class="empty-state" id="emptyState">
    <span class="empty-icon">💬</span>
    <span>等待 AI 输出...</span>
  </div>

  <div class="conv-list" id="convList"></div>

  <div class="modal" id="imageModal">
    <button class="modal-close" id="modalClose">×</button>
    <img id="modalImage" src="" alt="preview">
  </div>

  <script>{{SCRIPT}}</script>
</body>
</html>
