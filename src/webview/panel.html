<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevFlow</title>
  <style>{{STYLES}}</style>
</head>
<body>
  <div class="header">
    <div class="header-bar">
      <div class="header-left">
        <h1>DevFlow</h1>
        <span class="version">v{{VERSION}}</span>
      </div>
      <div class="header-right">
        <button class="btn-regenerate" id="regenerateBtn" title="生成新的 MCP 工具名">🔄</button>
        <span class="connection-status" id="connectionStatus"></span>
      </div>
    </div>
  </div>

  <div class="empty-state" id="emptyState">
    <span class="empty-icon">💬</span>
    <span>等待 AI 输出...</span>
    <div class="tool-info" id="toolInfo" style="display:none">
      <span class="tool-name" id="toolName"></span>
      <button class="btn-copy" id="copyOpenerBtn" title="复制开场白">📋 复制开场白</button>
    </div>
  </div>

  <div class="conv-list" id="convList"></div>

  <div class="modal" id="imageModal">
    <button class="modal-close" id="modalClose">×</button>
    <img id="modalImage" src="" alt="preview">
  </div>

  <script>{{SCRIPT}}</script>
</body>
</html>
